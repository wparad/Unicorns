<!DOCTYPE html>
<html>
	<title>Warren Parad Project Site</title>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body bgcolor="#0099ff">
		<center>
		<div><img id="#img" style="max-width: 100%; max-height: 100%; width: auto;" align="middle" /></div>
		</center>
	</body>
		<script>
			function getUnicorn()
			{
				var pictureId = Math.floor((Math.random() * 32) + 1);
				var x = document.getElementById("#img");
				x.setAttribute("src", './images/' + pictureId + '.jpg?timestamp=' + new Date().getTime());
				document.getElementById("#text").style.visibility = 'hidden';
			}
		</script>

		<script> getUnicorn(); </script>
</html>
