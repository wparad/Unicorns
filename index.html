<!DOCTYPE html>
<html>
	<title>Warren Parad Project Site</title>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body bgcolor="#8640777">
		<div id="#text">
			<div align="middle">I Want a unicorn</div>
		</div>
		<center>
		<img id="#img" style="max-width: 100%; max-height: 100%; width: auto;" align="middle" />
		</center>
	</body>
		<script>
			window.setInterval(getUnicorn, 5000);

			function getUnicorn()
			{
				var pictureId = Math.floor((Math.random() * 31) + 1);
				var x = document.getElementById("#img");
				x.setAttribute("src", './images/' + pictureId + '.jpg?timestamp=' + new Date().getTime());
				document.getElementById("#text").style.visibility = 'hidden';
			}
		</script>
</html>
